<div id="wrapper">
    <div id="sidebar-wrapper">
        <accordion close-others="false">
            <accordion-group heading="Data">
                <select ng-model="dataset.selectedItem" data-ng-options="dataset.name for dataset in datasets" class="form-control" ng-change="updateDataSet()">
                </select>
                <div id="fields">
                    <h4>Fields</h4>
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="field in fields">{{field}}
                            <span class="badge" ng-click="addMeasure(field)">
                                <i class="fa fa-crosshairs"></i>
                            </span>
                            <span class="badge" ng-click="addDimension(field)">
                                <i class="fa fa-cube"></i>
                            </span>
                        </li>
                    </ul>
                </div>
            </accordion-group>
            <accordion-group heading="Dimensions/Measures">
                <div id="dimensions" ng-show='dataset.dimensions.length'>
                    <h4>Dimensions</h4>
                    <div class="btn-group-vertical">

                        <div class="btn-group-vertical" data-toggle="buttons">
                            <label ng-repeat="dimension in dataset.dimensions" ng-click="dimensionSelected(dimension)" class="btn btn-primary btn-sm">
                                <input type="checkbox" name="options">{{dimension.Name}}
                            </label>
                        </div>
                    </div>
                </div>
                <div id="measures" ng-show='dataset.measures.length>0'>
                    <h4>Measures</h4>
                    <div class="btn-group-vertical">

                        <div class="btn-group-vertical" data-toggle="buttons">
                            <label ng-repeat="measure in dataset.measures" ng-click="measureSelected(measure)" class="btn btn-primary btn-sm">
                                <input type="checkbox" name="options">{{measure}}
                            </label>
                        </div>
                    </div>
                </div>
            </accordion-group>
            <accordion-group heading="Charts">
                <img class="charticon" ng-repeat="chart in dataset.chartTypes" ng-click="chart.Create()" ng-show="isShown(chart)" ng-src="{{chart.Icon }}" alt="{{chart.Type}}" class="img-circle">
                <accordion>
                    <accordion-group ng-repeat="chart in dataset.charts" heading="{{chart.name}}">
                        <accordion>
                            <accordion-group heading="Style">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label for="chartWidth" class="col-sm-2 control-label">Width</label>
                                        <div class="col-sm-10">
                                            <input type="number" class="form-control" id="chartWidth" func="redraw(chart)" re-draw accessor="chart.width">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="chartHeight" class="col-sm-2 control-label">Height</label>
                                        <div class="col-sm-10">
                                            <input type="number" class="form-control" id="chartHeight" func="redraw(chart)" re-draw accessor="chart.height">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="chartHeight" class="col-sm-2 control-label">Margin Left</label>
                                        <div class="col-sm-10">
                                            <input type="number" class="form-control" id="chartHeight" ng-change="redraw(chart)" ng-model="chart.margin().left">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="chartHeight" class="col-sm-2 control-label">Margin Right</label>
                                        <div class="col-sm-10">
                                            <input type="number" class="form-control" id="chartHeight" ng-change="redraw(chart)" ng-model="chart.margin().right">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="chartHeight" class="col-sm-2 control-label">Margin Top</label>
                                        <div class="col-sm-10">
                                            <input type="number" class="form-control" id="chartHeight" ng-change="redraw(chart)" ng-model="chart.margin().top">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="chartHeight" class="col-sm-2 control-label">Margin Bottom</label>
                                        <div class="col-sm-10">
                                            <input type="number" class="form-control" id="chartHeight" ng-change="redraw(chart)" ng-model="chart.margin().bottom">
                                        </div>
                                    </div>
                                </form>
                            </accordion-group>
                            <accordion-group heading="Axes">

                                <div ng-repeat="axis in chart.axes()">
                                    <h5>{{axis.name}}</h5>
                                    <select>
                                        <option>Currency</option>
                                        <option>Number</option>
                                    </select>
                                </div>
                            </accordion-group>

                        </accordion>
                    </accordion-group>
                </accordion>
            </accordion-group>
        </accordion>
    </div>
    <div id="page-content-wrapper ">
        <div class="page-content ">
            <div class="container ">
                <div class="row ">
                    <div class="col-md-12" data-drop="true" jqyoui-droppable="{onDrop:'measureToChart()'}" data-drag="false">
                        <h3 ng-click="drawCharts()">Dashboard</h3>
                        <div id="chartPanel">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
